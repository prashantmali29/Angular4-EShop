<div class="row">

  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="save(f.value)"> 

  <div class="form-group">
    <label for="title">Label</label>
    <input  #title = "ngModel" [(ngModel)]="product.label" name="label"  id ="title"type="text" class="form-control" required>
    <div class="alert alert-danger" *ngIf="title.touched && title.invalid">Tiltle is required</div>
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group">
      <input   #price= "ngModel" [(ngModel)]="product.price" name="price" id ="price" type="number" class="form-control" required [min]="0"> 
   </div>
     <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
       <div *ngIf ="price.errors.required" >Price is required</div>
       <div *ngIf ="price.errors.min" >Price Should be Zero or More</div>
     </div>
    
     
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select  #category ="ngModel" [(ngModel)]="product.category" name="category" id="category" class="form-control" required>
      <option value=""></option>
      <option *ngFor="let c of categories$ | async" value="{{c.name}}">{{c.value}}</option>
    </select>
    <div class="alert alert-danger" *ngIf="category.touched && category.invalid">Category is required</div>
  </div>
  
   <div class="form-group">
    <label for="imageUrl">Image Url</label>
    <input  #imageURL = "ngModel" [(ngModel)]="product.imageURL"  name="imageURL" id ="imageURL"type="text" class="form-control" required url>
  </div>
  <div class="alert alert-danger" *ngIf="imageURL.touched && imageURL.invalid">
    <div  *ngIf="imageURL.errors.required && imageURL.errors.required">imageURL is required</div>
    <div  *ngIf="imageURL.errors.url && imageURL.errors.url">Please enter valid imageURL</div>
  </div>
  <button class="btn btn-primary">Save</button>
  <button type="button"  (click)="delete()" class="btn btn-danger">Delete</button>
</form>
  </div>
  <div class="col-md-6">
   <product-card [product] ="product" [show-actions]="false"></product-card>

  </div>
</div>
