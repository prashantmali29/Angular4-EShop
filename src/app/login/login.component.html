<button class="btn btn-primary" (click) = "login()"> Login With Google</button>

<div class="row">
	<div class="col-md-1"></div>
	<div class="col-md-6">
		<form  [formGroup] = "form" (ngSubmit) ="loginUser(form.value)">
      <div class="form-group">
				<label for="username">UserName:</label> <input type="text"
					class="form-control" id="username"  formControlName = "userName" required>
      </div>
      <div class="form-group">
				<label for="password">Password:</label> <input type="password"
					class="form-control" id="password"  formControlName = "password" required>
			</div>    
			<button type="submit" class="btn btn-default">Login</button>
		</form>
	</div>
	<div class="col-md-5"></div>
</div>
