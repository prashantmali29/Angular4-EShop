<div class="row">
	<div class="col-md-1"></div>
	<div class="col-md-6">
		<form  [formGroup] = "form" (ngSubmit) ="onSubmit(form.value)">
			<div class="form-group">
				<label for="fName">First Name:</label> <input type="text"
					class="form-control" id="fName" formControlName = "firstName" required>
			</div>
			<div class="form-group">
				<label for="lName">Last Name:</label> <input type="text"
					class="form-control" id="lName"  formControlName = "lastName" required >
			</div>
			<div class="form-group">
				<label for="city">City:</label> <input type="text"
					class="form-control" id="city"  formControlName = "city" required>
			</div>
			<div class="form-group">
				<label for="mobileNumbar">Mobile Number:</label> <input type="number"
					class="form-control" id="mobileNumbar"  formControlName = "mobileNumber">
      </div>
      <div class="form-group">
				<label for="username">UserName:</label> <input type="text"
					class="form-control" id="username"  formControlName = "userName" required>
      </div>
      <div class="form-group">
				<label for="password">Password:</label> <input type="password"
					class="form-control" id="password"  formControlName = "password" required>
			</div>    
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
	<div class="col-md-5"></div>
</div>
